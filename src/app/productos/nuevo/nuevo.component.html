<!-- FORMULARIO -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h4>Nuevo Producto</h4>
                        <hr>
                        <form ngNativeValidate [formGroup]="productoForm" (ngSubmit)="nuevoProducto(); limpiarForme()"
                            id="formulario" name="formulario">
                            <div class="row">
                                <div class="mb-3 col-sm-6">
                                    <label for="texnombre" class="form-label form-control-sm mb-0">Nombre</label>
                                    <input type="text" formControlName="nombre"
                                        class="form-control form-control-sm col-sm-12" id="nombre" name="nombre"
                                        required>
                                </div>
                                <!--
                    <div class="mb-3 col-sm-6">
                        <label for="txtTipo" class="form-label form-control-sm mb-0">Tipo</label>
                        <input type="text" class="form-control form-control-sm col-sm-12" id="txtTipo" name="txtTipo" [(ngModel)]="txtTipo" value="" required>
                    </div>
                    -->
                            </div>
                            <div class="col">
                                <div class="mb-3 col-sm-6">
                                    <label for="texCodigo" class="form-label form-control-sm mb-0">Codigo</label>
                                    <input type="text" formControlName="codigo"
                                        class="form-control form-control-sm col-sm-12" id="codigo" name="codigo"
                                        required>
                                </div>
                                <div class="mb-3 col-sm-3">
                                    <label for="texcantidad" class="form-label form-control-sm mb-0">Cantidad</label>
                                    <input type="number" formControlName="cantidad"
                                        class="form-control form-control-sm col-sm-12" id="cantidad" name="cantidad"
                                        required>
                                </div>
                                <div class="mb-3 col-sm-3">
                                    <label for="texvalorCompra" class="form-label form-control-sm mb-0">Precio
                                        Compra</label>
                                    <input type="number" formControlName="valorCompra"
                                        class="form-control form-control-sm col-sm-12" id="valorCompra"
                                        name="valorCompra" min="1" required>
                                </div>
                                <div class="mb-3 col-sm-3">
                                    <label for="texvalorVenta" class="form-label form-control-sm mb-0">Precio
                                        Venta</label>
                                    <input type="number" formControlName="valorVenta"
                                        class="form-control form-control-sm col-sm-12" id="valorVenta" name="valorVenta"
                                        min="1" required>
                                </div>
                            </div>
                            <div class="d-md-flex gap-2 justify-content-center">
                                <input type="submit" class="btn btn-primary" value="Guardar">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
